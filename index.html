<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,viewport-fit=cover" />
    <meta name="author" content="" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+JP:wght@100;200;300;400;500;600;700&amp;display=swap" rel="stylesheet" />
    <!-- FlatpickrのCSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="js-modalBase js-tagInsert">
    <div class="l-wrapper">
      <header class="l-header">
        <h1 class="c-text -logo">BakuNavi<br />関東圏<br />お笑いライブ検索サイト</h1>
      </header>

      <main class="l-main">
        <aside class="l-main__sidebar">
          <div class="p-panel -bg-none"></div>
        </aside>
        <article class="l-main__center">
          <div class="p-mainHeader">
            <div class="p-panel js-tagInsert-search">
              <div class="p-searchArea">
                <div class="p-searchArea__title">
                  <img class="c-iconImage" loading="lazy" src="./search.svg" style="width: 2rem; height: 2rem" />
                  <p class="c-text -size-xxxl -bold">お笑いライブを探す</p>
                </div>
                <div class="p-searchArea__list">
                  <div class="p-searchArea__menu">
                    <p>エリアで探す</p>
                    <div class="p-searchArea__item -p-6 js-radioCheck">
                      <div class="c-radio">
                        <input class="c-radio-input -button -pink js-radioCheck-radio" type="radio" data-area="area-tokyo" name="check-area" value="東京" id="area-tokyo" />
                        <label class="c-radio-label -button -pink" for="area-tokyo">東京</label>
                      </div>
                      <div class="c-radio">
                        <input class="c-radio-input -button -pink js-radioCheck-radio" type="radio" data-area="area-saitama" name="check-area" value="埼玉" id="area-saitama" />
                        <label class="c-radio-label -button -pink" for="area-saitama">埼玉</label>
                      </div>
                      <div class="c-radio">
                        <input class="c-radio-input -button -pink js-radioCheck-radio" type="radio" data-area="area-chiba" name="check-area" value="千葉" id="area-chiba" />
                        <label class="c-radio-label -button -pink" for="area-chiba">千葉</label>
                      </div>
                    </div>
                  </div>
                  <div class="p-searchArea__menu">
                    <p>日付で探す</p>
                    <div class="p-searchArea__item -p-6 js-radioCheck">
                      <div class="c-radio">
                        <input class="c-radio-input -button -pink js-radioCheck-radio" type="radio" data-date="date-today" name="check-date" value="今日" id="date-today" />
                        <label class="c-radio-label -button -pink" for="date-today">今日</label>
                      </div>
                      <div class="c-radio">
                        <input class="c-radio-input -button -pink js-radioCheck-radio" type="radio" data-date="date-yesterday" name="check-date" value="明日" id="date-yesterday" />
                        <label class="c-radio-label -button -pink" for="date-yesterday">明日</label>
                      </div>
                      <div class="c-radio">
                        <input class="c-radio-input -button -pink js-radioCheck-radio" type="radio" data-date="date-saturday" name="check-date" value="次の土曜" id="date-saturday" />
                        <label class="c-radio-label -button -pink" for="date-saturday">次の土曜</label>
                      </div>
                      <div class="c-radio">
                        <input class="c-radio-input -button -pink js-radioCheck-radio" type="radio" data-date="date-sunday" name="check-date" value="次の日曜" id="date-sunday" />
                        <label class="c-radio-label -button -pink" for="date-sunday">次の日曜</label>
                      </div>
                    </div>
                    <div class="p-searchArea__item js-inputPlaceholder js-dateCalender">
                      <div class="c-input">
                        <input class="js-dateCalender-open js-inputPlaceholder-input" type="number" data-date="" />
                      </div>
                    </div>
                  </div>
                  <div class="p-searchArea__menu">
                    <p>芸人で探す</p>
                    <div class="p-searchArea__item -fixed">
                      <div class="c-input u-position--relative">
                        <input type="text" placeholder="芸人・コンビ名を入力してください" data-comedian="comedian-input" value="" enterkeyhint="search" />
                        <button class="c-button -search" type="button"><img src="./search_w.svg" /></button>
                      </div>
                    </div>
                  </div>
                  <div class="p-searchArea__menu">
                    <div class="p-searchArea__item -block">
                      <button class="c-button u-flex -flex-center -align-center -gap-8 js-modalBase-open" type="button">
                        <img class="c-iconImage" src="./filter.svg" />
                        <p>さらに条件を追加する</p>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="p-mainHeader__list js-tagInsert-list">
              <template class="js-tagInsert-template">
                <div class="c-tag -medium -cancel -bg-white js-tagInsert-dataType">
                  <span class="js-tagInsert-inputValue"></span><img class="js-tagInsert-cancel" src="./tagCancelBtn.svg" alt="条件解除ボタン" />
                </div>
              </template>
            </div>
          </div>
          <div class="p-mainContents js-dataInsert">
            <div class="p-mainContents__head">
              <div class="p-mainContents__count">
                <p>1</p>
                <p>～</p>
                <p class="js-template-count"></p>
                <p>件のお笑いライブ情報</p>
              </div>
            </div>
            <ul class="p-mainContents__list js-template-list">
              <template class="js-template-item">
                <li class="p-mainContents__menu js-template-list">
                  <div class="p-mainContents__header">
                    <p class="c-text -size-xxl js-template-item-eventDate"></p>
                    <p class="c-text -size-m u-flex"><span>開演</span><span class="js-template-item-start"></span></p>
                  </div>
                  <ul class="p-mainContents__info">
                    <li class="p-mainContents__item -flex-between">
                      <div class="u-flex -gap-8 -align-center">
                        <div class="c-tag -bg-yellow -mini"><span class="c-text -size-xs -bold js-template-item-area"></span></div>
                        <div class="c-tag -bg-yellow -mini"><span class="c-text -size-xs -bold js-template-item-eventer"></span></div>
                      </div>
                    </li>
                    <li class="p-mainContents__item -center -mt-16 -min-h-32">
                      <p class="c-text -title js-template-item-eventName" data-event="name"></p>
                    </li>
                    <li class="p-mainContents__item -mt-16">
                      <img class="c-iconImage -l" src="./pin.svg" />
                      <p class="c-text -size-info js-template-item-venue"></p>
                    </li>
                    <li class="p-mainContents__item">
                      <img class="c-iconImage" src="./time.svg" />
                      <div class="u-flex">
                        <p class="c-text -size-info">開場&nbsp;</p>
                        <p class="c-text -size-info js-template-item-open"></p>
                      </div>
                      <p class="c-text -bold -size-xs">|</p>
                      <div class="u-flex">
                        <p class="c-text -size-info">開演&nbsp;</p>
                        <p class="c-text -size-info js-template-item-start"></p>
                      </div>
                    </li>
                    <li class="p-mainContents__item">
                      <img class="c-iconImage" src="./en.svg" />
                      <div class="u-flex">
                        <p class="c-text -size-info">前売&nbsp;</p>
                        <p class="c-text -size-info js-template-item-fee"></p>
                        <p class="c-text -size-info">円</p>
                      </div>
                      <p class="c-text -bold -size-xs">|</p>
                      <div class="u-flex">
                        <p class="c-text -size-info">当日&nbsp;</p>
                        <p class="c-text -size-info js-template-item-currentFee"></p>
                        <p class="c-text -size-info">円</p>
                      </div>
                    </li>
                    <li class="p-mainContents__item -column">
                      <p class="c-text -bold -size-xs"></p>
                      <div class="u-flex -flex-wrap -gap-8 js-template-comedianList js-tagInsert-comedian">
                        <template class="js-template-item-comedianItem">
                          <div class="c-radio -tag">
                            <input class="c-radio-input" type="radio" data-comedian="" name="check-comedian" value="" id="comedian-1" />
                            <label class="c-text -size-xs -bold u-cursor -pointer js-template-item-comedian" for="comedian-1"></label>
                            <input class="u-hidden" data-record="1" />
                          </div>
                        </template>
                      </div>
                    </li>
                    <li class="p-mainContents__item u-flex -flex-center u-mt-16"><a class="c-text js-template-item-ticketUrl" href="#" target="_blank">外部サイトでチケットを購入する</a></li>
                  </ul>
                </li>
              </template>
            </ul>
          </div>
        </article>
        <aside class="l-main__sidebar">
          <div class="p-panel -bg-none"></div>
        </aside>
      </main>

      <footer class="l-footer"></footer>
    </div>

    <div class="u-overlay"></div>
    <dialog class="p-modal js-modalBase-dialog js-tagInsert-dialog">
      <div class="p-modal__inner">
        <div class="p-modal-header">
          <img class="u-cursor -pointer c-iconImage -pointer -s js-modalBase-close" src="./close.svg" />
          <p class="c-text -size-l -bold -center u-mt-4">検索条件</p>
          <img class="u-cursor -pointer c-iconImage js-modalBase-clear" src="./delete.svg" />
        </div>
        <div class="p-modal-content">
          <ul class="p-modal-content__list">
            <li class="p-modal-content__item js-radioCheck">
              <p class="c-text -bold">時間帯</p>
              <div class="p-panel -modalSearch u-mt-8">
                <div class="u-flex -gap-24 -pc-gap-48">
                  <div class="c-radio">
                    <input
                      class="c-radio-input -check js-radioCheck-radio js-modalBase-radio js-tagInsert-modalRadio"
                      type="radio"
                      id="time-morning"
                      name="check-time"
                      value="4:00 ～"
                      data-time="morning"
                    />
                    <label class="c-radio-label -check" for="time-morning">4:00 ～</label>
                  </div>
                  <div class="c-radio">
                    <input
                      class="c-radio-input -check js-radioCheck-radio js-modalBase-radio js-tagInsert-modalRadio"
                      type="radio"
                      id="time-daytime"
                      name="check-time"
                      value="12:00 ～"
                      data-time="daytime"
                    />
                    <label class="c-radio-label -check" for="time-daytime">12:00 ～</label>
                  </div>
                  <div class="c-radio">
                    <input
                      class="c-radio-input -check js-radioCheck-radio js-modalBase-radio js-tagInsert-modalRadio"
                      type="radio"
                      id="time-night"
                      name="check-time"
                      value="17:00 ～"
                      data-time="night"
                    />
                    <label class="c-radio-label -check" for="time-night">17:00 ～</label>
                  </div>
                </div>
              </div>
            </li>
            <li class="p-modal-content__item js-radioCheck">
              <p class="c-text -bold">主催</p>
              <div class="p-panel -modalSearch u-mt-8">
                <div class="u-flex -gap-12-4 -pc-gap-8-0 -flex-between -flex-wrap">
                  <div class="c-radio -div3">
                    <input
                      class="c-radio-input -check js-radioCheck-radio js-modalBase-radio js-tagInsert-modalRadio"
                      type="radio"
                      id="eventer-yoshimoto"
                      name="check-eventer"
                      value="吉本興業"
                      data-eventer="modal-yoshimoto"
                    />
                    <label class="c-radio-label -check" for="eventer-yoshimoto">吉本興業</label>
                  </div>
                  <div class="c-radio -div3">
                    <input
                      class="c-radio-input -check js-radioCheck-radio js-modalBase-radio js-tagInsert-modalRadio"
                      type="radio"
                      id="eventer-shochiku"
                      name="check-eventer"
                      value="松竹芸能"
                      data-eventer="modal-shochiku"
                    />
                    <label class="c-radio-label -check" for="eventer-shochiku">松竹芸能</label>
                  </div>
                  <div class="c-radio -div3">
                    <input
                      class="c-radio-input -check js-radioCheck-radio js-modalBase-radio js-tagInsert-modalRadio"
                      type="radio"
                      id="eventer-maseki"
                      name="check-eventer"
                      value="マセキ芸能社"
                      data-eventer="modal-maseki"
                    />
                    <label class="c-radio-label -check" for="eventer-maseki">マセキ芸能社</label>
                  </div>
                  <div class="c-radio -div3">
                    <input
                      class="c-radio-input -check js-radioCheck-radio js-modalBase-radio js-tagInsert-modalRadio"
                      type="radio"
                      id="eventer-horipuro"
                      name="check-eventer"
                      value="ホリプロコム"
                      data-eventer="modal-horipuro"
                    />
                    <label class="c-radio-label -check" for="eventer-horipuro">ホリプロコム</label>
                  </div>
                  <div class="c-radio -div3">
                    <input
                      class="c-radio-input -check js-radioCheck-radio js-modalBase-radio js-tagInsert-modalRadio"
                      type="radio"
                      id="eventer-kdash"
                      name="check-eventer"
                      value="ケイダッシュステージ"
                      data-eventer="modal-kdash"
                    />
                    <label class="c-radio-label -check" for="eventer-kdash">ケイダッシュステージ</label>
                  </div>
                  <div class="c-radio -div3">
                    <input
                      class="c-radio-input -check js-radioCheck-radio js-modalBase-radio js-tagInsert-modalRadio"
                      type="radio"
                      id="eventer-asai"
                      name="check-eventer"
                      value="浅井企画"
                      data-eventer="modal-asai"
                    />
                    <label class="c-radio-label -check" for="eventer-asai">浅井企画</label>
                  </div>
                  <div class="c-radio -div3">
                    <input
                      class="c-radio-input -check js-radioCheck-radio js-modalBase-radio js-tagInsert-modalRadio"
                      type="radio"
                      id="eventer-uc"
                      name="check-eventer"
                      value="U＆Cプロダクション"
                      data-eventer="modal-uc"
                    />
                    <label class="c-radio-label -check" for="eventer-uc">U&Cプロダクション</label>
                  </div>
                  <div class="c-radio -div3">
                    <input
                      class="c-radio-input -check js-radioCheck-radio js-modalBase-radio js-tagInsert-modalRadio"
                      type="radio"
                      id="eventer-kpro"
                      name="check-eventer"
                      value="K-PRO"
                      data-eventer="modal-kpro"
                    />
                    <label class="c-radio-label -check" for="eventer-kpro">K-PRO</label>
                  </div>
                  <div class="c-radio -div3">
                    <input
                      class="c-radio-input -check js-radioCheck-radio js-modalBase-radio js-tagInsert-modalRadio"
                      type="radio"
                      id="eventer-rasuta"
                      name="check-eventer"
                      value="ラスタ池袋"
                      data-eventer="modal-rasuta"
                    />
                    <label class="c-radio-label -check" for="eventer-rasuta">ラスタ池袋</label>
                  </div>
                  <div class="c-radio -div3">
                    <input
                      class="c-radio-input -check js-radioCheck-radio js-modalBase-radio js-tagInsert-modalRadio"
                      type="radio"
                      id="eventer-other"
                      name="check-eventer"
                      value="その他"
                      data-eventer="modal-other"
                    />
                    <label class="c-radio-label -check" for="eventer-other">その他</label>
                  </div>
                </div>
              </div>
            </li>
            <li class="p-modal-content__item">
              <p class="c-text -bold">料金</p>
              <div class="p-panel -modalSearch u-mt-8">
                <div class="c-range js-rangeSetting">
                  <div class="c-range-value">
                    <p>～</p>
                    <p class="js-rangeSetting-value js-modalBase-rangeValue js-tagInsert-rangeValue">上限なし</p>
                    <p>円</p>
                  </div>
                  <input class="c-range-slider js-modalBase-rangeSlider js-tagInsert-rangeSlider" type="range" name="speed" min="0" max="10000" step="500" list="fee" data-fee="10000" />
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="p-modal-footer">
          <button class="c-button js-modalBase-close js-modalBase-inputButton js-tagInsert-modalInput" type="button">検索する</button>
        </div>
      </div>
    </dialog>
  </body>
</html>
