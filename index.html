<!DOCTYPE html>
<html lang="ja">
  <head>
    
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<meta name="author" content=""/>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin"/>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+JP:wght@100;200;300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="js-modalBase">
    <div class="l-wrapper">
      
<header class="l-header">
  <h1 class="c-text -logo">BakuNavi<br/>関東圏<br/>お笑いライブ検索サイト</h1>
</header>
      
<main class="l-main">
  <aside class="l-main__sidebar">
    <div class="p-panel -bg-none"></div>
  </aside>
  <article class="l-main__center">
    <div class="p-mainHeader">
      <div class="p-panel">
        <div class="p-searchArea">
          <div class="p-searchArea__title c-icon -search">
            <p class="u-ml-24 u-sp-ml-40">お笑いライブを探す</p>
          </div>
          <div class="p-searchArea__list">
            <div class="p-searchArea__menu">
              <p>エリアで探す
                <div class="p-searchArea__item">
                  <button class="c-tag -large -bg-pink-100 -font-white" data-area="area-tokyo"><span>東京</span></button>
                  <button class="c-tag -large -bg-pink-100 -font-white" data-area="area-saitama"><span>埼玉</span></button>
                  <button class="c-tag -large -bg-pink-100 -font-white" data-area="area-chiba"><span>千葉</span></button>
                </div>
              </p>
            </div>
            <div class="p-searchArea__menu">
              <p>日付で探す
                <div class="p-searchArea__item">
                  <button class="c-tag -large -bg-pink-100 -font-white" data-day="day-today"><span>今日</span></button>
                  <button class="c-tag -large -bg-pink-100 -font-white" data-day="day-yesterday"><span>明日</span></button>
                  <button class="c-tag -large -bg-pink-100 -font-white" data-day="day-saturday"><span>次の土曜</span></button>
                  <button class="c-tag -large -bg-pink-100 -font-white" data-day="day-sunday"><span>次の日曜</span></button>
                </div>
                <div class="p-searchArea__item js-inputPlaceholder">
                  <div class="c-input">
                    <input class="js-inputPlaceholder-input" type="date"/>
                  </div>
                </div>
              </p>
            </div>
            <div class="p-searchArea__menu">
              <p>芸人で探す</p>
              <div class="p-searchArea__item -fixed">
                <div class="c-input">
                  <input type="search" placeholder="芸人を入力"/>
                </div>
              </div>
            </div>
            <div class="p-searchArea__menu">
              <div class="p-searchArea__item -block">
                <button class="c-button js-modalBase-open" type="button"><span class="c-icon -filter">絞り込み検索</span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="p-mainHeader__list js-modalBase-tagList">
        <template class="js-modalBase-tagTemplate">
          <div class="c-tag -medium -cancel -bg-white"><span class="js-modalBase-inputValue"></span><img class="js-modalBase-cancel" src="./tagCancelBtn.svg" alt="絞り込み条件解除ボタン"/></div>
        </template>
      </div>
    </div>
    <div class="p-mainContents js-dataInsert">
      <div class="p-mainContents__count">
        <p>1</p>
        <p>～</p>
        <p class="js-template-count"></p>
        <p>件のお笑いライブ情報</p>
      </div>
      <ul class="p-mainContents__list js-template-list">
        <template class="js-template-item">
          <li class="p-mainContents__menu">
            <div class="p-mainContents__head">
              <p class="c-text -size-xxl js-template-item-eventDate"></p>
              <p class="c-text -size-m u-flex"><span>開演</span><span class="js-template-item-start"></span></p>
            </div>
            <ul class="p-mainContents__info">
              <li class="p-mainContents__item -gap-8">
                <div class="c-tag -bg-yellow -mini -s"><span class="c-text -size-xs -bold js-template-item-area"></span></div>
                <div class="c-tag -bg-yellow -mini -s"><span class="c-text -size-xs -bold js-template-item-eventer"></span></div>
              </li>
              <li class="p-mainContents__item -mt-16">
                <p class="c-text -title js-template-item-eventName" data-event="name"></p>
              </li>
              <li class="p-mainContents__item -mt-16">
                <p class="c-text -bold -size-xs">会場</p>
                <p class="c-text -size-info js-template-item-venue"></p>
              </li>
              <li class="p-mainContents__item">
                <p class="c-text -bold -size-xs">時間</p>
                <div class="u-flex">
                  <p class="c-text -size-info">開場&nbsp;</p>
                  <p class="c-text -size-info js-template-item-open"></p>
                </div>
                <p class="c-text -bold -size-xs">|</p>
                <div class="u-flex">
                  <p class="c-text -size-info">開演&nbsp;</p>
                  <p class="c-text -size-info js-template-item-start"></p>
                </div>
              </li>
              <li class="p-mainContents__item">
                <p class="c-text -bold -size-xs">料金</p>
                <div class="u-flex">
                  <p class="c-text -size-info">前売&nbsp;</p>
                  <p class="c-text -size-info js-template-item-fee"></p>
                  <p class="c-text -size-info">円</p>
                </div>
                <p class="c-text -bold -size-xs">|</p>
                <div class="u-flex">
                  <p class="c-text -size-info">当日&nbsp;</p>
                  <p class="c-text -size-info js-template-item-currentFee"></p>
                  <p class="c-text -size-info">円</p>
                </div>
              </li>
              <li class="p-mainContents__item -column">
                <p class="c-text -bold -size-xs"></p>
                <div class="u-flex -flex-wrap -gap-8 js-template-comedianList">
                  <template class="js-template-item-comedianItem"><a class="c-tag -bg-pink-200 -mini" href="#" target="_blank"><span class="c-text -size-xs -bold js-template-item-comedian" data-comedian="data-comedian"></span></a></template>
                </div>
              </li>
              <li class="p-mainContents__item">
                <p class="c-text -bold -size-xs -nowrap">チケットURL</p><a class="c-text -ellipsis -size-xs js-template-item-ticketUrl" href="#" target="_blank"></a>
              </li>
            </ul>
          </li>
        </template>
      </ul>
    </div>
  </article>
  <aside class="l-main__sidebar">
    <div class="p-panel -bg-none"></div>
  </aside>
</main>
      
<footer class="l-footer"></footer>
    </div>
    
<div class="u-overlay"></div>
<dialog class="p-modal js-modalBase-dialog">
  <div class="p-modal__inner">
    <div class="p-modal-header">
      <div class="p-modal-close c-icon -close -pointer js-modalBase-close"></div>
      <p class="c-text -size-l -bold -center u-mt-4">絞り込み条件</p><img class="u-cursor -pointer c-iconImage js-modalBase-clear" src="./modalClear.png"/>
    </div>
    <div class="p-modal-content">
      <ul class="p-modal-content__list">
        <li class="p-modal-content__item js-radioCheck">
          <p class="c-text -bold">時間帯</p>
          <div class="p-panel -modalSearch u-mt-8">
            <div class="u-flex -gap-24 -pc-gap-48">
              <div class="c-radio">
                <input class="c-radio-input js-radioCheck-radio js-modalBase-radio" type="radio" id="time-morning" name="check-time" value="朝公演" data-time="morning"/>
                <label class="c-radio-label" for="time-morning">朝公演</label>
              </div>
              <div class="c-radio">
                <input class="c-radio-input js-radioCheck-radio js-modalBase-radio" type="radio" id="time-daytime" name="check-time" value="昼公演" data-time="daytime"/>
                <label class="c-radio-label" for="time-daytime">昼公演</label>
              </div>
              <div class="c-radio">
                <input class="c-radio-input js-radioCheck-radio js-modalBase-radio" type="radio" id="time-night" name="check-time" value="夜公演" data-time="night"/>
                <label class="c-radio-label" for="time-night">夜公演</label>
              </div>
            </div>
          </div>
        </li>
        <li class="p-modal-content__item js-radioCheck">
          <p class="c-text -bold">主催</p>
          <div class="p-panel -modalSearch u-mt-8">
            <div class="u-flex -gap-12-4 -pc-gap-8-0 -flex-between -flex-wrap">
              <div class="c-radio -div3">
                <input class="c-radio-input js-radioCheck-radio js-modalBase-radio" type="radio" id="eventer-yoshimoto" name="check-eventer" value="吉本興業" data-eventer="yoshimoto"/>
                <label class="c-radio-label" for="eventer-yoshimoto">吉本興業</label>
              </div>
              <div class="c-radio -div3">
                <input class="c-radio-input js-radioCheck-radio js-modalBase-radio" type="radio" id="eventer-shochiku" name="check-eventer" value="松竹芸能" data-eventer="shochiku"/>
                <label class="c-radio-label" for="eventer-shochiku">松竹芸能</label>
              </div>
              <div class="c-radio -div3">
                <input class="c-radio-input js-radioCheck-radio js-modalBase-radio" type="radio" id="eventer-maseki" name="check-eventer" value="マセキ芸能社" data-eventer="maseki"/>
                <label class="c-radio-label" for="eventer-maseki">マセキ芸能社</label>
              </div>
              <div class="c-radio -div3">
                <input class="c-radio-input js-radioCheck-radio js-modalBase-radio" type="radio" id="eventer-horipuro" name="check-eventer" value="ホリプロコム" data-eventer="horipuro"/>
                <label class="c-radio-label" for="eventer-horipuro">ホリプロコム</label>
              </div>
              <div class="c-radio -div3">
                <input class="c-radio-input js-radioCheck-radio js-modalBase-radio" type="radio" id="eventer-kdash" name="check-eventer" value="ケイダッシュステージ" data-eventer="kdash"/>
                <label class="c-radio-label" for="eventer-kdash">ケイダッシュステージ</label>
              </div>
              <div class="c-radio -div3">
                <input class="c-radio-input js-radioCheck-radio js-modalBase-radio" type="radio" id="eventer-asai" name="check-eventer" value="浅井企画" data-eventer="asai"/>
                <label class="c-radio-label" for="eventer-asai">浅井企画</label>
              </div>
              <div class="c-radio -div3">
                <input class="c-radio-input js-radioCheck-radio js-modalBase-radio" type="radio" id="eventer-kpro" name="check-eventer" value="K-PRO" data-eventer="kpro"/>
                <label class="c-radio-label" for="eventer-kpro">K-PRO</label>
              </div>
              <div class="c-radio -div3">
                <input class="c-radio-input js-radioCheck-radio js-modalBase-radio" type="radio" id="eventer-uc" name="check-eventer" value="U＆Cプロダクション" data-eventer="uc"/>
                <label class="c-radio-label" for="eventer-uc">U＆Cプロダクション</label>
              </div>
              <div class="c-radio -div3">
                <input class="c-radio-input js-radioCheck-radio js-modalBase-radio" type="radio" id="eventer-rasuta" name="check-eventer" value="ラスタ池袋" data-eventer="rasuta"/>
                <label class="c-radio-label" for="eventer-rasuta">ラスタ池袋</label>
              </div>
              <div class="c-radio -div3">
                <input class="c-radio-input js-radioCheck-radio js-modalBase-radio" type="radio" id="eventer-other" name="check-eventer" value="その他" data-eventer="other"/>
                <label class="c-radio-label" for="eventer-other">その他</label>
              </div>
            </div>
          </div>
        </li>
        <li class="p-modal-content__item">
          <p class="c-text -bold">料金</p>
          <div class="p-panel -modalSearch u-mt-8">
            <div class="c-range js-rangeSetting">
              <div class="c-range-value">
                <p>～</p>
                <p class="js-rangeSetting-value js-modalBase-rangeValue">上限なし</p>
                <p>円</p>
              </div>
              <input class="c-range-slider js-modalBase-rangeSlider" type="range" name="speed" min="0" max="10000" step="500" list="fee"/>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="p-modal-footer">
      <button class="c-button js-modalBase-close js-modalBase-inputButton" type="button">絞り込み条件を指定</button>
    </div>
  </div>
</dialog>
  </body>
</html>
